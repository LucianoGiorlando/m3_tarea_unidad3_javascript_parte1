<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    

    <script>
        const distancia = prompt('Ingrese la distancia que va a recorrer en metros:', '');

        if (distancia >= 100000) {
            console.log('Se le recomienda viajar en avión');
            document.write('Se le recomienda viajar en avión');
        } else if (distancia >= 30000) {
            console.log('Se le recomienda viajar en auto');
            document.write('Se le recomienda viajar en auto');  
        } else if (distancia >= 10000) {
            console.log('Se le recomienda viajar en colectivo');
            document.write('Se le recomienda viajar en colectivo');
        } else if (distancia >= 1000) {
            console.log('Se le recomienda viajar en bicicleta');
            document.write('Se le recomienda viajar en bicicleta');
        } else if (distancia > 0) {
            console.log('Se le recomienda viajar a pie');
            document.write('Se le recomienda viajar a pie');
        } else {
            console.log('Para esa distancia el sillón es buena opción');
            document.write('Para esa distancia el sillón es buena opción');
        }
    </script>

</body>
</html>
